{{define "title"}}Meme #{{.Meme.ID}}{{end}}

{{define "main"}}
    {{with .Meme}}
    <div class='meme'>
        <div class='metadata'>
            <strong>{{.Title}}</strong>
            <span>#{{.ID}}</span>
        </div>
        <pre><code>{{.B64}}</code></pre>
        <div class='metadata'>
            <time>Created: {{.Created}}</time>
            <span>Version: {{.Version}}</span>
        </div>
    </div>
    {{end}}
{{end}}
