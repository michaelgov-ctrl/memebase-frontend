{{define "title"}}Create a New Meme{{end}}

{{define "main"}}
<form action='/meme/create' method='POST' enctype='multipart/form-data' id='create_meme_form'>
    <div>
        <label>Title:</label>
        <input type='text' name='title'>
    </div>
    <div>
        <label>Artist:</label>
        <input type='text' name='artist'>
    </div>
    <div>
        <input type="file" name="image_file" id="image_file" />
    </div>
    <div>
        <input type='submit' value='Publish meme'>
    </div>
</form>
<script src='/static/js/createMemeForm.js' type='text/javascript'></script>
{{end}}
